<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="main-image">
            <img id="displayed-image" src="images/100yl.jpg" alt="Main">
        </div>
        <div class="thumbnails">
            <img class="thumbnail" src="images/alien.jpg" alt="Thumbnail 1" data-src="images/alien.jpg">
            <img class="thumbnail" src="images/d&w.jpg" alt="Thumbnail 2" data-src="images/d&w.jpg">
            <img class="thumbnail" src="images/m-of-u-w.jpg" alt="Thumbnail 3" data-src="images/m-of-u-w.jpg">
            <img class="thumbnail" src="image4.jpg" alt="Thumbnail 4" data-src="image4.jpg">
        </div>
    </div>

    <script>
        const displayedImage = document.getElementById('displayed-image');
        const thumbnails = document.querySelectorAll('.thumbnail');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const newSrc = thumbnail.dataset.src;
                displayedImage.src = newSrc;
            });
        });
    </script>
</body>
</html>

<style>
/* CSS */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.gallery {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
}

.main-image img {
    width: 500px;
    height: auto;
    border: 2px solid #ccc;
    border-radius: 10px;
}

.thumbnails {
    display: flex;
    gap: 10px;
}

.thumbnails img {
    width: 100px;
    height: auto;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.3s ease;
}

.thumbnails img:hover {
    border: 2px solid #007bff;
    border-radius: 5px;
}
</style>
